apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secret
type: Opaque
data:
  MONGODB_USERNAME: dXNlcg==  # echo -n 'user' | base64 
  MONGODB_PASSWORD: cGFzc3dvcmQ=  # echo -n 'password' | base64
  MONGODB_ROOT_PASSWORD: cm9vdF9wYXNzd29yZA==  # echo -n 'root_password' | base64

---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  labels:
    app: mongodb
spec:
  ports:
    - name: mongidb
      port: 27017
      targetPort: 27017
  clusterIP: None # StatefulSet çš„ Headless Service
  selector:
    app: mongodb

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
spec:
  serviceName: mongodb
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: bitnami/mongodb
          ports:
            - containerPort: 27017
          env:
            - name: MONGODB_PORT_NUMBER
              value: "27017"
            - name: MONGODB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: MONGODB_USERNAME
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: MONGODB_PASSWORD
            - name: MONGODB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongodb-secret
                  key: MONGODB_ROOT_PASSWORD
      restartPolicy: Always
